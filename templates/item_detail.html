
<!-- Import the base template -->
{% extends "base.html" %}

<!-- Start of Content -->
{% block content %}

<!-- Import the nav bar -->
{% include "nav.html" %}
<!-- Import the flash message template -->
{% include "flash.html" %}

<section id="item_detail" class="section">
    <div class="container">
        <div class="row">

            <!-- Display the categories -->
            {% include "categories.html" %}

            <div class="col-md-10 padding-top-49">

                <div class="thumbnail">
                    <img class="img-responsive"
                         src="{{ item.picture }}"
                         alt="{{ item.name }}">

                    <div class="caption-full">
                        <h5 class="pull-right padding-left-10">
                            <a href="{{url_for('delete_item', category_name = item.category.name, item_name = item.name)}}">
                              Delete
                            </a>
                        </h5>
                        <h5 class="pull-right">
                            <a href = "{{url_for('edit_item', category_name = item.category.name, item_name = item.name)}}">
                              Edit
                            </a>
                        </h5>
                        <h3>{{ item.name }}</h3>
                        <p>{{ item.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- End of Content -->
{% endblock %}
