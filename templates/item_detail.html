
<!-- item_detail template -->

<!-- Import the base template -->
{% extends "base.html" %}

<!-- Start of Content -->
{% block content %}

<!-- Import the nav bar -->
{% include "nav.html" %}
<!-- Import the flash message template -->
{% include "flash.html" %}

<section id="item_detail" class="section">
    <div class="container">
        <div class="row">

            <!-- Display the categories -->
            {% include "categories.html" %}

            <div class="card my-4 col-md-4 padding-top-49">

                    <img class="card-img-top img-fluid"
                         src="{{ item.picture }}"
                         alt="{{ item.name }}">

                      <div class="card-body">
                        <h5 class="btn btn-dark btn-sm">
                            <a href = "{{url_for('edit_item', category_name = item.category.name, item_name = item.name)}}">
                              Edit
                            </a>
                        </h5>
                        <h5 class="btn btn-dark btn-sm">
                            <a href="{{url_for('delete_item', category_name = item.category.name, item_name = item.name)}}">
                              Delete
                            </a>
                        </h5>
                        <h3>{{ item.name }}</h3>
                        <p>{{ item.description }}</p>
                    </div>
                </div>
        </div>
    </div>
</section>

<!-- End of Content -->
{% endblock %}
