
<!-- delete_item template -->

<!-- Import the base template -->
{% extends "base.html" %}

<!-- Import the nav bar -->
{% include "nav.html" %}

<!-- Start of content -->
{% block content %}

<section id="delete_item " class="section my-4">
    <div class="section-content container padding-1-5">
        <h2>Delete Item</h2>
        <p class="padding-top-10">Are you sure you want to delete {{item.name}}?</p>

        <form action="{{url_for('delete_item', category_name=item.category.name, item_name=item.name)}}"
              method="post">
            <div class="form-group padding-top-10">
                <button type="submit"
                        id="submit"
                        class="btn btn-danger">
                        Delete
                </button>
                <a href="{{url_for('show_category', category_name=item.category.name)}}">
                    <button type="button"
                            class="btn btn-default">
                            Cancel
                    </button>
                </a>
            </div>
        </form>
    </div>
</section>

<!-- End of Content -->
{% endblock %}
