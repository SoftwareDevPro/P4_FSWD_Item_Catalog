
<!-- all_itemdetail template -->

<!-- Import the base template -->
{% extends "base.html" %}

{% block title %}{{ item.name }}{% endblock title %}
{% block content %}

<!-- bring in the nav template -->
{% include "nav.html" %}

<!-- bring in the flash message  template -->
{% include "flash.html" %}

<section id="item_detail" class="section my-4">
    <div class="container">
        <div class="row">
            <!-- display the categories -->
            {% include "categories.html" %}

            <div class="card col-md-4 padding-top-49">
                <div class="thumbnail">
                    <img class="card-img-top img-fluid"
                         src="{{ item.picture }}"
                         alt="{{ item.name }}">

                    <div class="caption-full">
                        <h3>{{ item.name }}</h3>
                        <p>{{ item.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
