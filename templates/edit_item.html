
<!-- Import the base template -->
{% extends "base.html" %}

<!-- Import the nav bar -->
{% include "nav.html" %}

<!-- Start of content -->
{% block content %}

<section id="edit_item" class="section">
    <div class="section-content container padding-1-5">
        <h1>Edit Item</h1>

        <form action="{{url_for('edit_item', category_name=item.category.name, item_name=item.name)}}"
              method="post"
              class="padding-top-1">

            <div class="form-group">
                <!-- Name of the item -->
                <label for="name">Name:</label>
                <input type ="text"
                       class="form-control"
                       id="name"
                       maxlength="300"
                       name="name"
                       value="{{item.name}}">

                <!-- Description of the item -->
                <label for="description">Description:</label>
                <textarea name="description"
                          id="description" class="form-control"
                          maxlength="300"
                          cols="40"
                          rows="7">{{item.description}}</textarea>

                <!-- the item picture -->
                <label for="picture">Picture:</label>
                <img src="{{item.picture}}"
                     alt="{{item.picture}}"
                     id="current-picture"
                     class="img-thumbnail">

                <!-- the picture URL -->
                <label for="picture">Picture URL:</label>
                <input type ="url"
                       class="form-control"
                       id="picture"
                       maxlength="300"
                       name="picture"
                       placeholder="{{item.picture}}"
                       value="{{item.picture}}">

                <!-- the category -->
                <label>Category:</label>
                <select name="category">
                {% for c in categories %}
                    <option value="{{c.name}}" {% if c == item.category %} selected {% endif %}>{{c.name}}</option>
                {% endfor %}
                </select>

                <button type="submit"
                        id="submit"
                        class="btn btn-primary">
                        Save
                </button>
                <a href="{{url_for('show_category', category_name=item.category.name)}}">
                    <button type="button"
                            class="btn btn-danger">
                            Cancel
                    </button>
                </a>
            </div>
        </form>
    </div>
</section>

<!-- End of Content -->
{% endblock %}
